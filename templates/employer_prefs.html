{% extends "base.html" %}

{% block containedcontent %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h2>Schedules</h2>
    <div class="row">

        <div class="col-sm-6">
          <div class="card" style="width:400px">
            <img class="card-img-top"
                 src='{{url_for("static", filename="document_icon.png")}}'
                 alt="Card image"
                 style="width:40%">
            <div class="card-body">
              <h4 class="card-title">Schedule A</h4>
              <p class="card-text">This is a schedule thumbnail.</p>
              <a href="#" class="btn btn-primary" id="open_schedule">Open Schedule</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card" style="width:400px">
            <img class="card-img-top"
                 src='{{url_for("static", filename="document_icon.png")}}'
                 alt="Card image"
                 style="width:40%">
            <div class="card-body">
              <h4 class="card-title">John Doe</h4>
              <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>

    </div>
</div>

</body>
{% endblock %}
